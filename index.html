<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="hour-1">
        <div class="col-1 hourOfDay">9AM</div>
        <textarea class="col-10 task"></textarea>
        <button class="btn saveBtn col-1">Enter Task</button>
      </div>
      <div class="row" id="hour2">
        <div class="col-1 time-block hourOfDay">10AM</div>
        <textarea class="col-10 task"></textarea>
        <button class="btn saveBtn col-1">Enter Task</button>
      </div>
      <div class="row" id="hour3">
        <div class="col-1 time-block hourOfDay">11AM</div>
        <textarea class="col-10 task"></textarea>
        <button class="btn saveBtn col-1">Enter Task</button>
      </div>
      <div class="row" id="hour4">
        <div class="col-1 time-block hourOfDay">12PM</div>
        <textarea class="col-10 task"></textarea>
        <button class="btn saveBtn col-1">Enter Task</button>
      </div>
      <div class="row" id="hour5">
        <div class="col-1 time-block hourOfDay">1PM</div>
        <textarea class="col-10 task"></textarea>
        <button class="btn saveBtn col-1">Enter Task</button>
      </div>
      <div class="row" id="hour6">
        <div class="col-1 time-block hourOfDay">2PM</div>
        <textarea class="col-10 task"></textarea>
        <button class="btn saveBtn col-1">Enter Task</button>
      </div>
      <div class="row" id="hour7">
        <div class="col-1 time-block hourOfDay">3PM</div>
        <textarea class="col-10 task"></textarea>
        <button class="btn saveBtn col-1">Enter Task</button>
      </div>
      <div class="row" id="hour8">
        <div class="col-1 time-block ourOfDay">4PM</div>
        <textarea class="col-10 task"></textarea>
        <button class="btn saveBtn col-1">Enter Task</button>
      </div>
      <div class="row" id="hour9">
        <div class="col-1 time-block hourOfDay">5PM</div>
        <textarea class="col-10 task"></textarea>
        <button class="btn saveBtn col-1">Enter Task</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
